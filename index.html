<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Scramble</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/style.min.css" />
  </head>
  <body>
    <main>
      <div class="main-content">
        <h1>GUESS THE WORD!</h1>
        <h2>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia hic
          fugit, accusantium laboriosam harum placeat, porro fugiat ex
          perferendis recusandae vitae consectetur fuga. Ex, veniam quam omnis
          distinctio ipsam magni!
        </h2>
        <div class="guess-word"><p class="word">JDHFYTHG</p></div>
        <div class="timer"></div>
        <input
          type="text"
          class="enter-word"
          placeholder="Enter the word"
          required
        />
        <div class="buttons">
          <button class="new-word">New Word</button>
          <button class="check-btn">Check Word</button>
        </div>
      </div>
    </main>
    <script src="./dist/js/main.min.js"></script>
  </body>
</html>
